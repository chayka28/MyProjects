<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 29.12.2023 ❤️</title>
    <style>
        @font-face {
            font-family: 'HarryPotterKudos';
            src: url('fonts/HarryPotterKudos.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff0f5;
            color: #333;
            background-image: url('hearts-bg.png');
            background-repeat: repeat;
            background-size: 350px;
            transition: background-position 0.1s;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10em;
            color: rgba(255, 255, 255, 0.1); 
            z-index: -1; 
            font-family: 'HarryPotterKudos', Arial, sans-serif;
        }

        h1 {
            color: #ff416c;
            margin-top: 20px;
            font-size: 5em;
            font-family: 'HarryPotterKudos', Arial, sans-serif;
        }

        .quote {
            font-size: 1.5em;
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            font-style: italic;
            border: 2px dashed #ff6f61;
            border-radius: 10px;
            background-color: #fff8f5;
        }

        .menu-button {
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #800000;
            color: white;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .menu-button:hover {
            background-color: #a52a2a;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            padding: 10px;
            background-color: #fff8f5;
            border: 1px solid #ff6f61;
            border-radius: 10px;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            flex-wrap: nowrap;
            flex-direction: row;
            gap: 10px;
            overflow-x: auto; 
        }

        .dropdown-menu a {
            display: inline-block;
            text-decoration: none;
            color: #800000;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s ease;
            white-space: nowrap;
        }

        .dropdown-menu a:hover {
            background-color: #ff6f61;
            color: white;
        }

        .dropdown-menu.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background-text">29.12.2023</div>

    <h1>❤️ 29.12.2023 ❤️</h1>
    <div class="quote" id="quote">""</div> <!--здесь должна быть цитата-->

    <button class="menu-button" id="memoryButton">Воспоминания</button>
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="day.html?month=Январь">Январь</a>
        <a href="day.html?month=Февраль">Февраль</a>
        <a href="day.html?month=Март">Март</a>
        <a href="day.html?month=Апрель">Апрель</a>
        <a href="day.html?month=Май">Май</a>
        <a href="day.html?month=Июнь">Июнь</a>
        <a href="day.html?month=Июль">Июль</a>
        <a href="day.html?month=Август">Август</a>
        <a href="day.html?month=Сентябрь">Сентябрь</a>
        <a href="day.html?month=Октябрь">Октябрь</a>
        <a href="day.html?month=Ноябрь">Ноябрь</a>
        <a href="day.html?month=Декабрь">Декабрь</a>
    </div>

    <script>
        const memoryButton = document.getElementById("memoryButton");
        const dropdownMenu = document.getElementById("dropdownMenu");
        const body = document.body;

        memoryButton.addEventListener("click", () => {
            dropdownMenu.classList.toggle("show");
        });

        document.addEventListener("click", (event) => {
            if (!memoryButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove("show");
            }
        });

        const quotes = ["здесь был текст..."];
        document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];

        document.addEventListener("mousemove", (event) => {
            const x = (event.clientX / window.innerWidth) * 50;
            const y = (event.clientY / window.innerHeight) * 50;
            body.style.backgroundPosition = `${x}% ${y}%`;
        });
    </script>
</body>
</html>
